<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#e6f2ff"/>
  
  <!-- Diagonal pattern -->
  <pattern id="diagonalPattern" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
    <line x1="0" y1="0" x2="0" y2="20" stroke="#d4e5f7" stroke-width="2"/>
  </pattern>
  <rect width="800" height="500" fill="url(#diagonalPattern)"/>
  
  <!-- Border -->
  <rect width="798" height="498" x="1" y="1" stroke="#c3d8f0" stroke-width="2" fill="none"/>
  
  <!-- Icon -->
  <g transform="translate(350, 180)">
    <circle cx="50" cy="50" r="40" fill="#60a5fa" opacity="0.8"/>
    <path d="M30,50 L70,50 M40,30 L40,70 M60,30 L60,70" stroke="#fff" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3182ce" text-anchor="middle">Fitness</text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="16" fill="#3182ce" text-anchor="middle">Exercise for healthspan</text>
</svg>
