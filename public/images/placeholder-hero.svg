<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Pattern overlay -->
  <pattern id="dotPattern" patternUnits="userSpaceOnUse" width="30" height="30">
    <circle cx="15" cy="15" r="1" fill="#ffffff" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="600" fill="url(#dotPattern)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="80" fill="#ffffff" opacity="0.1"/>
  <circle cx="1000" cy="450" r="120" fill="#ffffff" opacity="0.1"/>
  <circle cx="600" cy="100" r="50" fill="#ffffff" opacity="0.1"/>
  <circle cx="400" cy="500" r="70" fill="#ffffff" opacity="0.1"/>
  
  <!-- DNA helix icon -->
  <g transform="translate(550, 200)">
    <path d="M50,0 C70,25 30,75 50,100 M50,0 C30,25 70,75 50,100" stroke="#ffffff" stroke-width="6" fill="none" opacity="0.9"/>
    <circle cx="50" cy="20" r="5" fill="#ffffff"/>
    <circle cx="50" cy="40" r="5" fill="#ffffff"/>
    <circle cx="50" cy="60" r="5" fill="#ffffff"/>
    <circle cx="50" cy="80" r="5" fill="#ffffff"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle">Longevity Hub</text>
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">Science-backed strategies for a longer, healthier life</text>
</svg>
