<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f9fafb"/>
  
  <!-- Diagonal pattern -->
  <pattern id="diagonalPattern" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
    <line x1="0" y1="0" x2="0" y2="20" stroke="#f3f4f6" stroke-width="2"/>
  </pattern>
  <rect width="800" height="500" fill="url(#diagonalPattern)"/>
  
  <!-- Border -->
  <rect width="798" height="498" x="1" y="1" stroke="#e5e7eb" stroke-width="2" fill="none"/>
  
  <!-- Document icon -->
  <g transform="translate(350, 180)">
    <rect x="30" y="20" width="40" height="60" rx="2" fill="#6b7280" opacity="0.8"/>
    <line x1="40" y1="35" x2="60" y2="35" stroke="#fff" stroke-width="2"/>
    <line x1="40" y1="45" x2="60" y2="45" stroke="#fff" stroke-width="2"/>
    <line x1="40" y1="55" x2="60" y2="55" stroke="#fff" stroke-width="2"/>
    <line x1="40" y1="65" x2="50" y2="65" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4b5563" text-anchor="middle">Article</text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">Longevity research and insights</text>
</svg>
